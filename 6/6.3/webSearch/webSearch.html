<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="ja" xml:lang="ja" xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<title>Yahoo! ウェブ検索Webサービスでサイト内検索機能を実現する</title>
<link href="style.css" type="text/css" rel="stylesheet" />
<link href="webSearch.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="dom.js"></script>
<script type="text/javascript" src="webSearch.js"></script>
</head>

<body>
<h3>Yahoo! ウェブ検索Webサービスでサイト内検索機能を実現する</h3>
<form action="webSearch.html" method="get">
  <div>www.futomi.com サイト内検索</div>
  <div>
    <input type="text" size="20" name="query" id="websearch_query" />
    <input type="submit" value="検索" />
  </div>
</form>
<div id="websearch_content">キーワードを入力して検索ボタンを押してください。</div>
</body>

</html>
