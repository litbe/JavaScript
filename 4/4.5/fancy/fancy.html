<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="ja" xml:lang="ja" xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<title>ファンシー・コントロール</title>
<link href="style.css" type="text/css" rel="stylesheet" />
<link href="fancy.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="dom.js"></script>
<script type="text/javascript" src="fancy.js"></script>
</head>

<body>
<h1>ファンシー・コントロール</h1>
<form action="fancy.html" method="get">
  <div class="main">
    <div class="left">
      <h3>チェックボックス</h3>
      <input type="checkbox" name="check" value="1" class="fancy" checked="checked" /> 選択1<br />
      <input type="checkbox" name="check" value="2" class="fancy" /> 選択2<br />
      <input type="checkbox" name="check" value="3" class="fancy" checked="checked" /> 選択3
      <h3>ラジオボタン</h3>
      <input type="radio" name="radio" value="1" class="fancy" /> 選択1<br />
      <input type="radio" name="radio" value="2" class="fancy" checked="checked" /> 選択2<br />
      <input type="radio" name="radio" value="3" class="fancy" /> 選択3
    </div>
    <div class="left">
      <h3>セレクトメニュー</h3>
      <select name="country" class="fancy" id="country">
        <option value="ja">日本</option>
        <option value="cn">中国</option>
        <option value="kr">韓国</option>
        <option value="us">アメリカ合衆国</option>
        <option value="ca" selected="selected">カナダ</option>
        <option value="uk">イギリス</option>
        <option value="fr">フランス</option>
      </select>
    </div>
    <div class="bottom"><input type="submit" value="送信" /></div>
  </div>
</form>
</body>

</html>
